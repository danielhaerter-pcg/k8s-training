apiVersion: apps/v1
kind: Deployment
metadata:
  name: ???                                     # Deployment Name
spec:
  selector:
    matchLabels:
      app: hello-kubernetes
  replicas: 2
  template:
    metadata:
      labels:
        app: hello-kubernetes                    # Labels die sp√§ter auf dem Pod gesetzt werden 
    spec:
      containers:
      - name: hello-kubernetes
        image: europe-west4-docker.pkg.dev/cw-daniel-sandbox/k8s-training/hello-kubernetes:v8
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: ???                   # exposing Port of the container
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: http
        readinessProbe:
          httpGet:
            path: /
            port: http
        env:
        - name: PORT
          value: ???                           # Umgebungsvariable mit der in der Anwendung der ausgehende Port definiert werden kann.
                                               # Der Wert hier sollte der selbe sein, wie der in spec.containers.ports.containerPort definierte 
        - name: KUBERNETES_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: KUBERNETES_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: IMAGE
          value: "kubernetes.png"
        - name: MESSAGE
          value: "Hello Networking Test Deployment"
        resources:
          requests:
            cpu: "100m" 
          limits:
            cpu: "250m"
            memory: "250Mi"
